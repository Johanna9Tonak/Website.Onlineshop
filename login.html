<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrierung</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Registrierung</h1>
    <form action="confirm.html" method="get">
      <!-- Geschlecht -->
      <div class="form-group">
        <label for="gender">Geschlecht:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" required> Männlich</label>
          <label><input type="radio" name="gender" value="female" required> Weiblich</label>
          <label><input type="radio" name="gender" value="other" required> Divers</label>
        </div>
      </div>

      <!-- Vorname -->
      <div class="form-group">
        <label for="firstname">Vorname:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>

      <!-- Nachname -->
      <div class="form-group">
        <label for="lastname">Nachname:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>

      <!-- E-Mail -->
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Passwort -->
      <div class="form-group">
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>

      <!-- Adresse -->
      <div class="form-group">
        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <!-- PLZ -->
       <div class="form-group">
      <label for="plz">PLZ*</label>
  <input type="text" id="plz" required>
 </div>

      <!-- Ort -->
      <div class="form-group">
        <label for="city">Ort:</label>
        <input type="text" id="city" name="city" required>
      </div>

      <!-- Land -->
      <div class="form-group">
        <label for="country">Land:</label>
        <select id="country" name="country" required>
          <option value="">– Bitte wählen –</option>
          <option value="de">Deutschland</option>
          <option value="at">Österreich</option>
          <option value="ch">Schweiz</option>
          <option value="other">Anderes</option>
        </select>
      </div>

      <!-- Datenschutz -->
      <div class="form-group">
        <label for="privacy">Datenschutz:</label>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="privacy" name="privacy" required>
            Ich akzeptiere die Datenschutzbestimmungen
          </label>
        </div>
      </div>
        </div>
      </div>

      <button type="submit">Absenden</button>
    </form>
  </div>
</body>
</html>
